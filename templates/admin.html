{% include 'header.html' %}
<style>
    .rows {
        display: flex;
        justify-content: space-evenly;
        margin-top: 113px !important;
        flex-wrap: wrap;
        padding-bottom: 220px;
    }
    
    @media (max-width:568px) {
        .rows {
            margin-top: 63px !important;
        }
    }
    
    .img-fluid {
        height: 300px !important;
        object-fit: cover;
    }
</style>

<div class="rows mt-5">
    {% for car in cars %}
    <div class="col-md-4 mb-2">
        <div class="card h-100">
            <div class="row g-0">
                <div class="col-md-4">
                    <a href="{{ url_for('car_detail', car_id=car.id) }}">
                        <img src="{{ car.photos[0].path }}" class="img-fluid rounded-start" alt="Car Photo">
                    </a>
                </div>

                <div class="col-md-8">
                    <div class="card-body">
                        <a href="{{ url_for('car_detail', car_id=car.id) }}" class="card-title">{{ car.year }} {{ car.brand }} {{ car.model }}</a>
                        <p class="card-text">Price: ${{ car.price }}</p>
                        <p class="card-text">Mileage: {{ car.mileage }}</p>
                        <a href="{{ url_for('add_car') }}" class="btn btn-secondary">Add Car</a>
                        <a href="{{ url_for('edit_car', car_id=car.id) }}" class="btn btn-secondary">Edit</a>
                        <a href="{{ url_for('delete_car', car_id=car.id) }}" class="btn btn-secondary">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% include 'footer.html' %}
